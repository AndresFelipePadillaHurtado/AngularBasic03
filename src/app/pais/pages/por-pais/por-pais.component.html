<h2>Por Pais</h2>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()"
      action="" autocomplete="off">
      <input type="text" name="termino" placeholder="Buscar por pais"
      [(ngModel)]="termino" class="form-control">
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro ningun resultado con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblaci√≥n</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let pais of paises; let i = index">
          <td>{{i+1}}</td>
          <td><img [src]="pais.flag" [alt]="pais.name" class="small-flag"></td>
          <td>{{pais.name}}</td>
          <td>{{pais.population | number}}</td>
          <td><a [routerLink]="['pais', pais.alpha2Code]" >Ver mas...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
