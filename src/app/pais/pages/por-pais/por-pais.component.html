<h2>Por Pais</h2>

<div class="row">
  <div class="col">
   <app-pais-input
         (onEnter)="buscar($event)"
         (onDebounce)= "sugerencias($event)"
         placeholder = "Buscar Pais...">
        </app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li  *ngFor="let pais of paisesSugeridos"
       class="list-group-item list-group item-action">
       <a [routerLink] ="['/pais', pais.alpha2Code]" class="nav-link">
        <img [src]="pais.flag" width="20px" style="margin-right: 5px;">
        {{pais.name}}
      </a>
  </li>
  <li *ngIf="mostrarTermino" (click)="buscar(termino)"
   class="list-group-item list-group item-action">
    <a  class="nav-link" >
      Buscar por termino "{{termino}}"
    </a>
  </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro ningun resultado con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
