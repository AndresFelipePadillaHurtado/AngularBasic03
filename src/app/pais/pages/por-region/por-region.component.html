<h3>Buscar por region <small> {{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">

    <!-- Uso de class, [class], [ngClass] -->
    <!-- 1 - [class.btn-primary]="region === regionActiva" -->
    <!-- 2 - [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-prmary': regionActiva !== region
    }" -->
    <!-- 3 - [class]="(region === regionActiva) ? 'btn btn-primary': 'btn btn-outline-primary'" -->

    <button *ngFor="let region of regiones"
            [class]="getClassCss(region)"
            (click)="activaRegion(region)">
        {{region | titlecase}}
    </button>
  </div>

  <div class="row" *ngIf="paises.length > 0">
    <div class="col">
      <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
  </div>

</div>
